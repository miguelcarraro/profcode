<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./imagens/logoajax.png" width="100" alt="Logotípo não carregado">
        <nav class="menu">
            <a class="itemMenu" href="./index.html">Home </a>
            <a class="itemMenu" href="./musica.html">Músicas para estudar </a>
            <a class="itemMenu" href="./aulas.html">Aulas </a>
            <a class="itemMenu" href="./contato.html">Contato</a>
        </nav>
    </header>
    
    <main class="conteudoContato">
        <section class="conteudoPrincipal">
            <form class="formulario" action="get">
                <fieldset>
                <legend><strong>Entre em contato comigo.</strong></legend>
                Nome: <input type="text" name="nome" required> <br> <br>
                E-mail: <input type="text" required> <br> <br>
                Mensagem: <br>
                <textarea name="msg" id="" cols="40" rows="5" required></textarea> <br>
                <input type="submit" value="Enviar">
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <hr width="100%">
        <small>&copy;Criado por Miguel Carraro - 2022</small>
    </footer>
</body>
</html>
