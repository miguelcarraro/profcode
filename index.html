            <hr width="100%">
            <figure>
                <img class="imagemLang" src="./imagens/python.jpg" width="150" alt="Logotípo não carregado">
                    <p class="paragrafoImg">Python que é uma linguagem Open-Source de propósito geral usado bastante em data science, machine learning, desenvolvimento de web, desenvolvimento de aplicativos, automação de scripts, fintechs e mais.</p>
            </figure>
            
            <hr width="100%">
            <figure>
                <img class="imagemLang" src="./imagens/java.png" width="150" alt="Logotípo não carregado">
                    <p class="paragrafoImg">Java que é uma linguagem de programação e plataforma computacional lançada pela primeira vez pela Sun Microsystems em 1995. Existem muitas aplicações e sites que não funcionarão, a menos que você tenha o Java instalado, e mais desses são criados todos os dias. </p>
            </figure>
            <hr width="100%">
            <figure>
                <img class="imagemLang" src="./imagens/csharp.jpg" width="150" alt="Logotípo não carregado">

            </figure>
            <hr width="100%">
            <figure>
                <img class="imagemLang" src="./imagens/progR.png" width="150" alt="Logotípo não carregado">
                    <p class="paragrafoImg">R é uma linguagem versátil, desenvolvida por dois pesquisadores do departamento de Estatística da Universidade Auckland, na Nova Zelândia. Ela surgiu a partir da necessidade de um programa que auxiliasse na manipulação, análise e visualização de dados. Nesse sentido, desde 2020, essa ferramenta de código aberto e multiparadigma ocupa o 33º lugar no ranking de linguagens mais utilizadas do GitHub. </p>
            </figure>
